<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="contacto.css">
    <title>Contact</title>
</head>
<body>
    <header class="header">
        <div class="header-box1"><a class="header-a" href="./contacto.html">Contact</a></div>
        <div class="header-box2"><a class="header-a" href="Review">Review</a></div>
        <div class="header-box3"><a class="header-a" href="Support">Support</a></div>
        <div class="header-box4"></div>
        
        <div class="header-phone">
                <i class="material-icons">phone</i>
                
        </div>
        <div class="header-box5"><span>0123456789</span></div>
        
        <div class="header-mail">
            <i class="material-icons">mail</i>
        </div>
        <div class="header-box6"><span><a href="mailto:demo@demo.com">demo@demo.com</a></span></div>
        

    </header>
    
    <main class="container">
        <div class="container-form">
            <form action="" id="contacto">
                <p class="container-form-contacto">Contáctanos</p>
                <p class="container-form-p">Nombres:</p>
                <label for="nombre">
                    <!-- <span>Nombre de usuario</span> -->
                    <input class="container-form-i" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                </label>
                <p class="container-form-p">Apellidos:</p>
                <label for="apellido">
                    <!-- <span>Contraseña</span> -->
                    <input class="container-form-i" type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
                </label>
                <p class="container-form-p">Correo electrónico:</p>
                <label for="email">
                    <!-- <span>Contraseña</span> -->
                    <input class="container-form-i" type="email" name="correo electrónico" id="email" placeholder="usuario@dominio.com">
                </label>
                <p class="container-form-p">Teléfono:</p>
                <label for="telefono">
                    <!-- <span>Contraseña</span> -->
                    <input class="container-form-i" type="text" name="telefono" id="telefono" placeholder="Teléfono">
                </label>
                <p class="container-form-p">Comentario:</p>
                <label for="Comentario">
                    <!-- <span>Contraseña</span> -->
                    <input class="container-form-comentario" type="text" name="comentario" id="comentario" placeholder="Escribe tu comentario...">
                </label>
                <input  type="submit" value="Enviar" id="enviar">
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
